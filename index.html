<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pukaskwa Post - Hiking Apparel and Equipment - Coming Soon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    <!-- Thanks to Jake Hills on Unsplash for the beautiful background image https://unsplash.com/photos/TfJKSjoESc4 -->
</head>
<body>
    <div class="flex-container">
        <div class="top-banner">
            <div class="title">            
                Pukaskwa Post
            </div>
            <div class="slogan">
                Onward
            </div>
        </div>
        <div class="text-block">
            <div class="animate__animated animate__fadeInDown">We're setting up camp</div>
            <div class="animate__animated animate__fadeIn animate__delay-1s">see you soon</div>
            <div class="animate__animated animate__fadeIn animate__delay-2s">for all hiking essentials</div>
        </div>  

        <div class="notify-block">
            <div class="notify-card animate__animated animate__fadeIn animate__delay-2s">
                Enter your email,<br>we'll let you know when the store opens<br>
                <input id="email" type="text" name="email" placeholder="Hiker@PukaskwaPost.com" style="width: 175px;">
                <button type="button">Send</button>
            </div>    
        </div>

        <div class="footer animate__animated animate__fadeIn animate__delay-2s">
            Questions? <a href="">Contact us</a>
        </div>
    </div>
</body>
</html>
